        <ul class="sidebar-nav">

                <a href="#!/userini">
                    Principal
                </a>
            </li>
            <li>
                <a href="#!/user/{{globals.usuario.id}}">Perfil</a>

            </li>

                <a ng-click="logout()">Salir</a>

        </ul>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Listado de estructuras
                        </div>
                        <table class="table table-bordered">
                            <tr ng-repeat="m in model.datos">
                                <td>{{m.Nombre}}</td>
                                <td>
                                    <a class="btn btn-default btn-xs" href="#!/estructuras/{{m.idEstructura}}">
                                        <i class="glyphicon glyphicon-eye-open"></i>
                                    </a>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
