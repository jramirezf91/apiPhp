<!-- Sidebar -->
<div id="wrapper">


    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <div id="imagen_porta"></div>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown"> Conectado como: {{globals.usuario.perm}}.
            </li>

            <!-- /.dropdown -->
            <li class="dropdown">
                <a href="#!/perfil/{{globals.usuario.id}}"><i class="glyphicon glyphicon-user"></i></a>
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
    </nav>

    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#!/">
                    Principal
                </a>
            </li>
            <li>
                <a href="#!/user/{{globals.usuario.id}}">Perfil</a>
            </li>
            <li>
                <a href="#!/estructuras">Estructuras</a>
            </li>
            <li>
                <a href="#!/user">Usuarios</a>
            </li>
            <li>
                <a ng-click="logout()">Salir</a>
            </li>
        </ul>
    </div>

    <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div id="panel1">
                        <div class="panel panel-default">
                                <div class="panel-heading">
                                    Listado de estructuras
                                </div>
                                <table class="table table-bordered">
                                    <tr ng-repeat="m in model.datos">
                                        <td>{{m.Nombre}}
                                        <div id="ojo">
                                            <a class="btn btn-default btn-xs" href="#!/estructuras/{{m.idEstructura}}">
                                                <i class="glyphicon glyphicon-eye-open"></i>
                                            </a>

                                            <button class="btn btn-danger btn-xs" ng-click="retirar(m.idEstructura)">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </button>
                                        </div>
                                        </td>
                                    </tr>
                                </table>

                        </div>
                        <div>
                            <a href="#!/registrarEs" class="btn btn-default ">Registrar</a>
                            <a href="#!/" id="vol" class="btn btn-default ">Volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
