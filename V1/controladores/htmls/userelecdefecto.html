<!-- Sidebar -->
<div id="wrapper" xmlns:popup-placement="http://www.w3.org/1999/xhtml">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <div id="imagen_porta"></div>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">
            <li class="dropdown"> Conectado como: {{globals.usuario.perm}}.
            </li>

            <!-- /.dropdown -->
            <li class="dropdown">
                <a href="#!/perfil/{{globals.usuario.id}}"><i class="glyphicon glyphicon-user"></i></a>
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
    </nav>



    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#!/userini">
                    Principal
                </a>
            </li>
            <li>
                <a href="#!/perfil/{{globals.usuario.id}}">Perfil</a>
            </li>
            <li>
                <a href="#!/userini">Estructuras</a>
            </li>
            <li>
                <a href="#!/defectos/{{globals.usuario.id}}">Defectos</a>
            </li>
            <li>
                <a ng-click="logout()">Salir</a>
            </li>
        </ul>
    </div>

    <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">

                    <div id="panel1" class="panel panel-default">
                        <div class="panel-heading">
                            Listado de defectos
                        </div>

                        <table class="table table-bordered">
                            <tr ng-repeat="m in model.datos">
                                <td>{{m.Nombre}}
                                    <div id="ojo">
                                        <a  class="btn btn-default btn-xs" href="#!/analisis/{{idEstruc.idEstructura}}/{{m.idDefecto}}">
                                            <i class="glyphicon glyphicon-search"></i>
                                        </a>

                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div id="calendar1">
                        Dia Inicio:
                        <p class="input-group">
                            <input type="text" class="form-control" popup-placement="auto right-bottom" uib-datepicker-popup="dd-MM-yyyy" ng-model="globals.diainicio" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()" ><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>


                   <div id="calendar2">
                       Dia Fin:
                        <p class="input-group">
                            <input type="text" class="form-control" popup-placement="auto bottom-right" uib-datepicker-popup="dd-MM-yyyy" ng-model="globals.diafin" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
