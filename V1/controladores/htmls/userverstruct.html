<!-- Sidebar -->
<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#!/userini">
                    Principal
                </a>
            </li>
            <li>
                <a href="#!/perfil/{{globals.usuario.id}}">Perfil</a>
            </li>
            <li>
                <a href="#!/userini">Estructuras</a>
            </li>
            <li>
                <a ng-click="logout()">Salir</a>
            </li>
        </ul>
    </div>

    <!-- /#sidebar-wrapper -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="panel panel-default">

                        <h2 class="page-header">
                            {{ model.datos.Nombre }}
                        </h2>

                        <dl>
                            <dt>Nombre</dt>
                            <dd>{{ model.datos.Nombre }}</dd>
                            <dt>Dirreccion</dt>
                            <dd>{{ model.datos.Direccion }}</dd>
                            <dt>Latitud</dt>
                            <dd>{{ model.datos.Latitud }}</dd>
                            <dt>Longitud</dt>
                            <dd>{{ model.datos.Longitud }}</dd>

                        </dl>

                        <div id="map_canvas">
                            <ui-gmap-google-map center="map.center" zoom="map.zoom" options="options">
                                <ui-gmap-marker coords="markers.coords" options="markers.options" idkey="markers.idKey">
                                </ui-gmap-marker>
                            </ui-gmap-google-map>
                        </div>

                    </div>



                    <canvas id="EjeX" width="846" height="423"></canvas>

                    <canvas id="EjeY" width="846" height="423"></canvas>

                    <canvas id="EjeZ" width="846" height="423"></canvas>



                    <a href="#!/userini" class="btn btn-default btn-block">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
